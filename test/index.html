		<title>Волчий остров</title>
		<meta name="description" content="A template for a quick start.">
		<meta name="keywords" content="csssr, project, template, frontend, gulp, jade, stylus">
		<meta name="copyright" content="©CSSSR">
		<link href="https://fonts.googleapis.com/css?family=Cuprum:400,700&amp;subset=latin,cyrillic" rel="stylesheet">
		<link href="assets/styles/common.css?1432132496156" rel="stylesheet">
	</head>

	<body>
		<div class="main">
			<div class="col">
				<div class="title">Волчий остров</div>
				<div class="set">
					<div class="set__item">
						<div class="set__icon wolf"></div>
						<label for="wolves" class="set__label">Волков:</label>
						<input id="wolves" type="text" value="10" maxlength="3" class="set__input">
					</div>
					<div class="set__item">
						<div class="set__icon hare"></div>
						<label for="hares" class="set__label">Зайцев:</label>
						<input id="hares" type="text" value="50" maxlength="3" class="set__input">
					</div>
					<div class="set__item set__item_speed">
						<label class="set__label">Скорость:</label>
						<div class="set__radiobox">
							<input id="speed1" type="radio" name="speed" speed="800" class="set__radio">
							<input id="speed2" type="radio" name="speed" speed="400" checked class="set__radio">
							<input id="speed3" type="radio" name="speed" speed="200" class="set__radio">
							<input id="speed4" type="radio" name="speed" speed="100" class="set__radio">
							<input id="speed5" type="radio" name="speed" speed="50" class="set__radio">
						</div>
					</div>
					<div class="set__btn js-start">пуск</div>
					<div class="set__btn js-pause">пауза</div>
					<div class="set__btn js-restart">заново</div>
				</div>
			</div>
			<div class="col">
				<table class="field js-field"></table>
			</div>
			<div class="col">
				<div class="info">
					<div class="info__caption js-switch">Статистка:</div>
					<div class="info__list js-info js-toggle">
						<div class="js-info-content"></div>
					</div>
					<div class="info-wrapper info__active js-toggle">
						<div class="info__group">
							<div class="info__title">Волки:</div>
							<div value="15" class="info__titlecount js-wolf-current">10</div>
						</div>
						<div class="info__group">
							<div value="0" class="info__count js-wolf-born">0</div>
							<div class="info__countcaption">родилось</div>
							<div value="0" class="info__count js-wolf-dead">0</div>
							<div class="info__countcaption info__countcaption_high">погибло от
								<br> голода</div>
						</div>
					</div>
					<div class="info-wrapper info__active js-toggle">
						<div class="info__group">
							<div class="info__title">Зайцы:</div>
							<div value="55" class="info__titlecount js-hare-current">50</div>
						</div>
						<div class="info__group">
							<div value="0" class="info__count js-hare-born">0</div>
							<div class="info__countcaption">родилось</div>
							<div value="0" class="info__count js-hare-dead">0</div>
							<div class="info__countcaption">съедено</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/scripts/debug.js?1432132496156"></script>
		<script src="assets/scripts/common.min.js?1432132496156"></script>
	</body>

</html>
